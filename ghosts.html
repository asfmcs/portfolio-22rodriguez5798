<html>
<head>
<title>Ghosts</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/ec071a764d83f34910ba21fab0b0f0cc20293542/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Ghosts</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
    var centerX = getWidth()/2;
    var centerY = getHeight()/2;
    drawGhost(centerX, centerY, Color.red);
    drawGhost(100,100, Color.green);
    drawGhost(300, 200, Color.black);
    drawGhost(40, 300, Color.orange);
    drawGhost(300, 50, Color.yellow);
    
    drawCircle(centerX + 30, centerY, Color.red);
    drawCircle(100 + 30 ,100, Color.green);
    drawCircle(300 + 30 , 200, Color.black);
    drawCircle(40 + 30 , 300, Color.orange);
    drawCircle(300 + 30 , 50, Color.yellow);
    
    drawbabyCircle(centerX, centerY, Color.red);
    drawbabyCircle(100,100, Color.green);
    drawbabyCircle(300, 200, Color.black);
    drawbabyCircle(40, 300, Color.orange);
    drawbabyCircle(300, 50, Color.yellow);
    
     drawbabyCircle2(centerX, centerY, Color.red);
    drawbabyCircle2(100,100, Color.green);
    drawbabyCircle2(300, 200, Color.black);
    drawbabyCircle2(40, 300, Color.orange);
    drawbabyCircle2(300, 50, Color.yellow);
    
    drawbabyCircle3(centerX, centerY, Color.red);
    drawbabyCircle3(100,100, Color.green);
    drawbabyCircle3(300, 200, Color.black);
    drawbabyCircle3(40, 300, Color.orange);
    drawbabyCircle3(300, 50, Color.yellow);
    
    drawCasperEyes(centerX, centerY, Color.red);
    drawCasperEyes(100,100, Color.green);
    drawCasperEyes(300, 200, Color.black);
    drawCasperEyes(40, 300, Color.orange);
    drawCasperEyes(300, 50, Color.yellow);
    
    drawCasperEyes2(centerX, centerY, Color.red);
    drawCasperEyes2(100,100, Color.green);
    drawCasperEyes2(300, 200, Color.black);
    drawCasperEyes2(40, 300, Color.orange);
    drawCasperEyes2(300, 50, Color.yellow);
    
    drawCasperpupils(centerX+ 5, centerY, Color.red);
    drawCasperpupils(105,100, Color.green);
    drawCasperpupils(305, 200, Color.black);
    drawCasperpupils(45, 300, Color.orange);
    drawCasperpupils(305, 50, Color.yellow);
    
    drawCasperpupils2(centerX+ 5, centerY, Color.red);
    drawCasperpupils2(105,100, Color.green);
    drawCasperpupils2(305, 200, Color.black);
    drawCasperpupils2(45, 300, Color.orange);
    drawCasperpupils2(305, 50, Color.yellow);
} 
 function drawGhost(x, y, color ){
     var ghost = new Rectangle (60,70); 
     ghost.setColor(color); 
     ghost.setPosition(x, y);
     add(ghost); } 
     
function drawCircle(x,y, color){
    var circle = new Circle(30); 
    circle.setColor(color); 
    circle.setPosition(x,y); 
    add(circle); 
    }
    
    function drawbabyCircle(x,y, color) { 
        var baby = new Circle(10); 
    baby.setColor(color); 
    baby.setPosition(x + 10, y + 70 ); 
    add(baby); 
    }
    function drawbabyCircle2(x,y, color) { 
        var baby = new Circle(10); 
    baby.setColor(color); 
    baby.setPosition(x + 30, y + 70 ); 
    add(baby); 
    }
     function drawbabyCircle3(x,y, color) { 
        var baby = new Circle(10); 
    baby.setColor(color); 
    baby.setPosition(x + 50, y + 70 ); 
    add(baby); }
    
    function drawCasperEyes(x,y,color){ 
        var eyes = new Circle(10); 
        eyes.setColor(Color.white); 
        eyes.setPosition(x + 15, y + 10); 
        add(eyes); }
        
    function drawCasperEyes2(x,y,color){ 
        var eyes = new Circle(10); 
        eyes.setColor(Color.white); 
        eyes.setPosition(x + 40, y + 10); 
        add(eyes); }
        
    function drawCasperpupils(x,y,color){ 
        var eyes = new Circle(5); 
        eyes.setColor(Color.blue); 
        eyes.setPosition(x + 15, y + 10); 
        add(eyes); }
        
    function drawCasperpupils2(x,y,color){ 
        var eyes = new Circle(5); 
        eyes.setColor(Color.blue); 
        eyes.setPosition(x + 40, y + 10); 
        add(eyes); }


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
