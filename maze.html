function pacmanPelets(x,y, color){ 
    var Pac = new Circle(3); 
    Pac.setColor(Color.white); 
    Pac.setPosition(x,y); 
    add(Pac);}
    
function background(x,y,color){
var back = new Rectangle (3000,3000); 
    back.setColor(color); 
     back.setPosition(x, y);
     add(back);}
    
function lineTAB(x1,y1,x2,y2,color){
var line = new Line(x1,y1, x2,y2); 
line.setColor(Color.blue);
line.setLineWidth(2);
    add(line);}
    
function ob4(x, y, color) {

function drawGhost(x, y, color ){
     var ghost = new Rectangle (20,30); 
     ghost.setColor(color); 
     ghost.setPosition(x, y);
     add(ghost);} 
     
function drawCircle(x,y, color){
    var circle = new Circle(10); 
    circle.setColor(color); 
    circle.setPosition(x,y); 
    add(circle);}

    baby.setColor(color); 
    baby.setPosition(x + 3, y + 30 ); 
    add(baby);}

        eyes.setColor(Color.white);

 function drawCasperpupils(x,y,color){

function drawPacman(x,y, color){
    var Pac = new Circle(25); 
    Pac.setColor(color); 
    Pac.setPosition(x,y); 
    add(Pac);}
    
function pacmanEye(x,y, color){
    var Pac = new Circle(3); 
    Pac.setColor(color); 
    Pac.setPosition(x,y); 
    add(Pac);}
    
function pacmanMouth(radius, start, end, unit) {
    var myArc = new Arc(radius,start,end,unit); 
   myArc.setPosition(200, 390); 
    myArc.setColor(Color.black); 
    myArc.setRotation(50);
    add(myArc);}


    if (typeof start === 'function') {
        start();
