<html>
<head>
<title>Earth's Coldest Location</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/ec071a764d83f34910ba21fab0b0f0cc20293542/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Earth's Coldest Location</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var CELSIUS_TO_FERENHEIGHT = 1.8; 

//This program should convert celcius to ferenheight// 
function start (){ 
    println("This Program Will Convert Celcius to Forenheight." );
    var Celcius = readFloat ("Celcius: ");
    var Farenheight = (Celcius * CELSIUS_TO_FERENHEIGHT + 32);
    println("Farenheight: " + Farenheight); 
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
